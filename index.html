<!DOCTYPE html>
<html>
<head>
  <title>Etiqueta</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .etiqueta { border: 1px solid #333; padding: 15px; max-width: 400px; }
    .etiqueta p { margin: 5px 0; }
  </style>
</head>
<body>
  <div class="etiqueta" id="etiqueta"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const serial = params.get('serial') || '';
    const referencia = params.get('referencia') || '';
    const cod_sic = params.get('cod_sic') || '';

    const info = `
      <p><strong>IMPORTADOR:</strong> LIVIDNEM S.A.S.</p>
      <p><strong>NIT:</strong> 901.789.453-8</p>
      <p><strong>COD.SIC:</strong> ${cod_sic}</p>
      <p><strong>REFERENCIA:</strong> ${referencia}</p>
      <p><strong>MARCA:</strong> SAN JOSE</p>
      <p><strong>SERIAL:</strong> ${serial}</p>
      <p><strong>PAIS ORIGEN:</strong> CHINA</p>
    `;

    document.getElementById('etiqueta').innerHTML = info;
  </script>
</body>
</html>
